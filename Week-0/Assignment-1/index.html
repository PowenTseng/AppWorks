<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="border"></div>
    <div class="bigcircle"></div>
    <div class="yourfriend">你的朋友</div>
    <div class="time">一小時前</div>
    <div class="post">Yo!</div>
    <hr class="line1" />
    <div class="circle1"></div>
    <div class="circle2"></div>
    <hr class="line2" />
    <div class="like">7人喜歡這則貼文</div>
    <div class="commentnumber">1則留言</div>
    <hr class="line3" />
    <img src="profile_picture.jpg" alt="The user's picture" class="picture" />
    <div class="comment">留個言吧</div>
    <div class="commentblock"></div>
  </body>
</html>
